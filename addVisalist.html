<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- volkhob google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Add visa Details</title>
    <style>
        .volkhov-regular {
            font-family: "Volkhov", serif;
            font-weight: 400;
        }
    </style>

<body>
    <!-- navbar  -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl"><img src="image/Bhubanmajhi_Logo.png" alt=""
                    class="w-[100px] sm:mr-32 mr-10"></a>
            <input type="text" placeholder=" Search" class="input input-bordered w-24 md:w-auto rounded-full " />
        </div>
        <div class=" gap-5 px-5">
            <div class="w-10">
                <img class="rounded-full" alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
            <div>
                <h2 class="text-base font-semibold ">Name </h2>
                <p class="text-sm font-semibold ">Admin</p>
            </div>
        </div>
    </div>
    <!-- nav end -->

    <div class="flex h-screen">
        <aside class="w-64">


            <div class="p-4">
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Dashboard</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 ">
                    <span>Tour Packages</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Flight Bookings</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 ">
                    <span>Hotel Bookings</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 bg-gray-100">
                    <span>Visa Requests</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>To-Do</span>
                </div>
            </div>

            <div class="absolute bottom-0 w-64 border-t">
                <div class="p-4">
                    <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50">
                        <span>Settings</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50">
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-8 ">
            <h1 class="text-3xl font-bold"><i class="fa-solid fa-arrow-left"></i> Add Visa Details</h1>

            <div class="max-w-3xl mx-auto bg-white rounded-lg  p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Name</label>
                        <input type="text" placeholder="Enter the Name" class="input input-bordered w-full">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Destination</label>
                        <select class="select select-bordered w-full">
                            <option disabled selected>Please select desired destination</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                        <input type="tel" placeholder="Enter the phone number" class="input input-bordered w-full">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Visa Type</label>
                        <select class="select select-bordered w-full">
                            <option disabled selected>Please select desired Visa Type</option>
                        </select>
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
                        <input type="email" placeholder="Enter the email address" class="input input-bordered w-full">
                    </div>

                    <div class="mb-6">
                        <label class="block text-sm font-medium text-gray-700 mb-2">Progress Status</label>
                        <select class="select select-bordered w-full">
                            <option disabled selected>Please select a progress</option>
                        </select>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button class="btn bg-black text-white px-8">Save</button>
                </div>
            </div>

        </main>
    </div>
</body>

</html>
