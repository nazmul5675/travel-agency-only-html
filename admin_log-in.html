<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Login</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-sm bg-white p-8 rounded-lg shadow-lg">
        <!-- Header -->
        <div class="flex justify-center items-center mx-auto py-5">
            <img src="image/Bhubanmajhi_Logo.png" alt="Logo" class="w-36">
        </div>
        <div class="mb-6 text-center ">

            <h1 class="text-3xl font-bold text-gray-800">Admin Portal Login</h1>

        </div>

        <!-- Form -->
        <form>
            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E2022]"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-6">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E2022]"
                    placeholder="Enter your password" required>
            </div>

            <!-- Login Button -->
            <button type="submit"
                class="w-full py-3 bg-[#1E2022] text-white font-bold rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-[#1E2022]">
                Login
            </button>

            <!-- Forgot Password Link -->
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-[#1E2022] hover:underline">Forgot Password?</a>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">Donâ€™t have an account?
                <a href="/signup" class="text-[#1E2022] font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

</body>

</html>
