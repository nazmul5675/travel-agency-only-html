<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- volkhob google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Bhuban Majhi Travel</title>
    <style>
        .volkhov-regular {
            font-family: "Volkhov", serif;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <!-- Hero Section with Background -->
    <div class="relative min-h-screen">
        <img src="image/Landing Page Background Image.jfif" alt="Beach with Boats"
            class="absolute inset-0 w-full h-full object-cover -z-10">

        <!-- navbar section start from here -->
        <nav>
            <div class="navbar bg-transparent backdrop-blur px-4 md:px-8">
                <div class="navbar-start">
                    <div class="dropdown">
                        <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                                stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M4 6h16M4 12h8m-8 6h16" />
                            </svg>
                        </div>
                        <ul tabindex="0"
                            class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow">
                            <li><a class="font-semibold">Hotels</a></li>
                            <li><a class="font-semibold">Flight</a></li>
                            <li><a class="font-semibold">Tour</a></li>
                            <li><a class="font-semibold">Visa</a></li>
                        </ul>
                    </div>
                    <a class="btn btn-ghost text-xl"><img src="image/Bhubanmajhi_Logo.png"
                            alt="Bhuban Majhi Travel Logo" class="lg:w-28 w-20"></a>
                </div>
                <div class="navbar-center hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a class="font-semibold">Hotels</a></li>
                        <li><a class="font-semibold">Flight</a></li>
                        <li><a class="font-semibold">Tour</a></li>
                        <li><a class="font-semibold">Visa</a></li>
                    </ul>
                </div>
                <div class="navbar-end">
                    <a class="btn bg-[#1E2022] font-semibold text-white border-none">Sign In</a>
                </div>
            </div>
        </nav>
        <!-- navbar end -->
        <!-- Header section start here -->
        <!-- Hero Content -->
        <div class="container mx-auto px-4 pt-16">
            <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 text-black volkhov-regular">Where Every Journey
                Begins</h1>
            <!-- Hero content end -->
            <!-- Search Form -->
            <div class="   bg-slate-100 p-10 rounded-2xl">
                <!-- Tabs -->
                <div class="flex gap-4 mb-6">
                    <button class="btn btn-neutral">Hotels</button>
                    <button class="btn btn-ghost">Flight</button>
                    <button class="btn btn-ghost">Tour</button>
                    <button class="btn btn-ghost">Visa</button>
                </div>
                <div class="border-2 p-10 rounded-2xl md:flex   justify-center items-center gap-10">
                    <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
                        <div class="form-control">
                            <select class="select w-full border-gray-300">
                                <option>New York, USA</option>
                                <option>London, UK</option>
                                <option>Paris, France</option>
                            </select>
                        </div>
                        <div class="form-control">
                            <input type="date" class="input input-bordered" />
                        </div>
                        <div class="form-control">
                            <input type="date" class="input input-bordered" />
                        </div>
                        <div class="form-control">
                            <select class="select select-bordered w-full">
                                <option>1 Room, 1 adults</option>
                                <option>1 Room, 1 adults, 1 child</option>
                                <option>1 Room, 2 adults</option>
                                <option>2 Room, 4 adults</option>
                                <option>3 Room, 6 adults</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-actions justify-end ">
                        <button class="btn btn-neutral mx-auto md:mt-0 mt-3"> <i
                                class="fa-solid fa-magnifying-glass text-white"></i>
                            Search</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Header section end here -->
    <!-- Popular Destinations -->
    <div class="container mx-auto px-4 py-16">
        <div class="flex justify-between items-center mb-8">
            <div>
                <h2 class="volkhov-regular text-2xl font-bold">Popular Destinations</h2>
                <h2 class="text-base font-normal">Quality as judged by customers, Book at the ideal
            </div>
            </h2>

            <div class="flex gap-2">
                <button class="btn btn-circle btn-sm">❮</button>
                <button class="btn btn-circle btn-sm">❯</button>
            </div>
        </div>
        <!-- card for popular destination -->
        <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            <!-- Pink Palace Card Dhaka-->
            <div class="border-2 p-3 rounded-xl">
                <div class="card bg-base-100 shadow-xl">
                    <figure class="relative h-96 rounded-none">
                        <img src="image/6084676294182705176.webp" alt="Pink Palace"
                            class="w-full h-full object-cover" />
                        <div class=" btn text-black w-9/12 mx-auto absolute bottom-4   font-bold flex justify-between">
                            <span>Dhaka</span>
                            <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </figure>
                </div>
            </div>
            <!-- Cox's Bazar Card -->
            <div class="border-2 p-3 rounded-xl">
                <div class="card bg-base-100 shadow-xl">
                    <figure class="relative h-96 rounded-none">
                        <img src="image/Popular Destinations (4).jfif" alt="Cox's Bazar"
                            class="w-full h-full object-cover" />
                        <div class="btn text-black absolute w-9/12 mx-auto bottom-4   font-bold flex justify-between">
                            <span>Cox's
                                Bazar</span> <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </figure>
                </div>
            </div>
            <!-- Sylhet Card -->
            <div class="border-2 p-3 rounded-xl">
                <div class="card bg-base-100 shadow-xl">
                    <figure class="relative h-96 rounded-none">
                        <img src="image/Popular Destinations (3).jfif" alt="Sylhet"
                            class="w-full h-full object-cover" />
                        <div class="btn text-black  w-9/12 mx-auto absolute bottom-4   font-bold flex justify-between">
                            <span>Sylhet</span> <span><i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </figure>
                </div>
            </div>
            <!-- Sajek Card -->
            <div class="border-2 p-3 rounded-xl">
                <div class="card bg-base-100 shadow-xl">
                    <figure class="relative h-96 rounded-none">
                        <img src="image/Popular Destinations (2).jfif" alt="Sajek" class="w-full h-full object-cover" />
                        <div class="btn text-black w-9/12 mx-auto  absolute bottom-4  font-bold flex justify-between">
                            <span>Sajek</span><span> <i class="fa-solid fa-arrow-right"></i></span>
                        </div>
                    </figure>
                </div>
            </div>

        </div>
    </div>
    <!--   card for popular destination  end here-->

</body>

</html>
