<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- volkhob google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Add Flight Details</title>
    <style>
        .volkhov-regular {
            font-family: "Volkhov", serif;
            font-weight: 400;
        }
    </style>

<body>
    <!-- navbar  -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl"><img src="image/Bhubanmajhi_Logo.png" alt=""
                    class="w-[100px] sm:mr-32 mr-10"></a>
            <input type="text" placeholder=" Search" class="input input-bordered w-24 md:w-auto rounded-full " />
        </div>
        <div class=" gap-5 px-5">
            <div class="w-10">
                <img class="rounded-full" alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
            <div>
                <h2 class="text-base font-semibold ">Name </h2>
                <p class="text-sm font-semibold ">Admin</p>
            </div>
        </div>
    </div>
    <!-- nav end -->

    <div class="flex h-screen">
        <aside class="w-64">


            <div class="p-4">
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Dashboard</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 bg-gray-100">
                    <span>Tour Packages</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Flight Bookings</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Hotel Bookings</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Visa Requests</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>To-Do</span>
                </div>
            </div>

            <div class="absolute bottom-0 w-64 border-t">
                <div class="p-4">
                    <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50">
                        <span>Settings</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50">
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-8 ">
            <h1 class="text-3xl font-bold"><i class="fa-solid fa-arrow-left"></i> Add Hotel Details</h1>

            <div class="max-w-4xl mx-auto bg-white rounded-lg shadow p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                    <!-- Left Column -->
                    <div>
                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hotel Name</label>
                            <input type="text" placeholder="Type your tour package title here"
                                class="input input-bordered w-full">
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Description</label>
                            <textarea placeholder="Type your tour description here"
                                class="textarea textarea-bordered w-full h-32"></textarea>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Location</label>
                            <select class="select select-bordered w-full">
                                <option disabled selected>Please select location</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hotel Room Category</label>
                            <select class="select select-bordered w-full">
                                <option disabled selected>Please select location</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Available Hotel Room</label>
                            <select class="select select-bordered w-full">
                                <option disabled selected>Please select location</option>
                            </select>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Hotel Facilities</label>
                            <div class="flex flex-wrap gap-3">
                                <label class="cursor-pointer flex items-center gap-2 p-2 border rounded">
                                    <input type="checkbox" class="checkbox checkbox-sm" />
                                    <span>Free WiFi</span>
                                </label>
                                <label class="cursor-pointer flex items-center gap-2 p-2 border rounded">
                                    <input type="checkbox" class="checkbox checkbox-sm" />
                                    <span>Breakfast</span>
                                </label>
                                <label class="cursor-pointer flex items-center gap-2 p-2 border rounded">
                                    <input type="checkbox" class="checkbox checkbox-sm" />
                                    <span>Restaurant</span>
                                </label>
                                <label class="cursor-pointer flex items-center gap-2 p-2 border rounded">
                                    <input type="checkbox" class="checkbox checkbox-sm" />
                                    <span>Room Service</span>
                                </label>
                                <label class="cursor-pointer flex items-center gap-2 p-2 border rounded">
                                    <input type="checkbox" class="checkbox checkbox-sm" />
                                    <span>Free Parking</span>
                                </label>
                                <label class="cursor-pointer flex items-center gap-2 p-2 border rounded">
                                    <input type="checkbox" class="checkbox checkbox-sm" />
                                    <span>24/7 front desk Service</span>
                                </label>
                                <button class="btn btn-ghost btn-sm">+ Add New</button>
                            </div>
                        </div>
                    </div>

                    <!-- Right Column -->
                    <div>
                        <div class="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center mb-6">
                            <div class="flex justify-center mb-4">
                                <div class="w-12 h-12 bg-gray-100 rounded-full flex items-center justify-center">
                                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <p class="text-gray-600">Drop your files here, or <span class="text-blue-500">Browse</span>
                            </p>
                        </div>

                        <div class="grid grid-cols-3 gap-4 mb-6">
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                <div class="flex justify-center">
                                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                <div class="flex justify-center">
                                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                            <div class="border-2 border-dashed border-gray-300 rounded-lg p-8 text-center">
                                <div class="flex justify-center">
                                    <svg class="w-6 h-6 text-gray-500" fill="none" stroke="currentColor"
                                        viewBox="0 0 24 24">
                                        <path
                                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z">
                                        </path>
                                    </svg>
                                </div>
                            </div>
                        </div>

                        <div class="grid grid-cols-2 gap-4 mb-6">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Check In Time</label>
                                <input type="text" class="input input-bordered w-full">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-2">Check Out Time</label>
                                <input type="text" class="input input-bordered w-full">
                            </div>
                        </div>

                        <div class="mb-6">
                            <label class="block text-sm font-medium text-gray-700 mb-2">Price Amount</label>
                            <div class="relative">
                                <input type="text" placeholder="BDT" class="input input-bordered w-full">
                                <span class="absolute right-3 top-3 text-gray-400">/per room</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="mt-8 text-center">
                    <button class="btn bg-black text-white px-8">Save</button>
                </div>
            </div>



        </main>
    </div>
</body>

</html>
