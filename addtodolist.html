<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- daisy ui cdn link  -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- volkhob google font link  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Volkhov:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    <title>Add Flight Details</title>
    <style>
        .volkhov-regular {
            font-family: "Volkhov", serif;
            font-weight: 400;
        }
    </style>

<body>
    <!-- navbar  -->
    <div class="navbar bg-base-100">
        <div class="flex-1">
            <a class="btn btn-ghost text-xl"><img src="image/Bhubanmajhi_Logo.png" alt=""
                    class="w-[100px] sm:mr-32 mr-10"></a>
            <input type="text" placeholder=" Search" class="input input-bordered w-24 md:w-auto rounded-full " />
        </div>
        <div class=" gap-5 px-5">
            <div class="w-10">
                <img class="rounded-full" alt="Tailwind CSS Navbar component"
                    src="https://img.daisyui.com/images/stock/photo-1534528741775-53994a69daeb.webp" />
            </div>
            <div>
                <h2 class="text-base font-semibold ">Name </h2>
                <p class="text-sm font-semibold ">Admin</p>
            </div>
        </div>
    </div>
    <!-- nav end -->

    <div class="flex h-screen">
        <aside class="w-64">


            <div class="p-4">
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Dashboard</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 ">
                    <span>Tour Packages</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Flight Bookings</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 ">
                    <span>Hotel Bookings</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1">
                    <span>Visa Requests</span>
                </div>
                <div class="flex items-center gap-3 p-3 rounded-lg cursor-pointer mb-1 bg-gray-100">
                    <span>To-Do</span>
                </div>
            </div>

            <div class="absolute bottom-0 w-64 border-t">
                <div class="p-4">
                    <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50">
                        <span>Settings</span>
                    </div>
                    <div class="flex items-center gap-3 p-3 cursor-pointer hover:bg-gray-50">
                        <span>Logout</span>
                    </div>
                </div>
            </div>
        </aside>

        <main class="flex-1 p-8 ">
            <div class=" mx-auto p-6">
                <!-- Header -->
                <div class="flex justify-between items-center mb-6">
                    <h1 class="text-xl font-semibold">To-Do List</h1>
                    <button class="px-4 py-2 bg-neutral text-white rounded-lg text-sm">Save</button>
                </div>

                <!-- Todo Items -->
                <div class="space-y-3">
                    <!-- Item 1 -->
                    <div class="flex items-center gap-3 p-4 bg-white rounded-lg shadow-sm">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="flex-grow">Check design files</span>
                        <button class="btn btn-ghost btn-sm px-2">
                            <span class="text-yellow-400">★</span>
                        </button>
                        <button class="btn btn-ghost btn-sm px-2">✕</button>
                    </div>

                    <!-- Item 2 -->
                    <div class="flex items-center gap-3 p-4 bg-white rounded-lg shadow-sm">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="flex-grow">Meeting with CEO</span>
                        <button class="btn btn-ghost btn-sm px-2">
                            <span class="text-gray-300">☆</span>
                        </button>
                        <button class="btn btn-ghost btn-sm px-2">✕</button>
                    </div>

                    <!-- Item 3 -->
                    <div class="flex items-center gap-3 p-4 bg-white rounded-lg shadow-sm">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="flex-grow">Shopping with Brother</span>
                        <button class="btn btn-ghost btn-sm px-2">
                            <span class="text-gray-300">☆</span>
                        </button>
                        <button class="btn btn-ghost btn-sm px-2">✕</button>
                    </div>

                    <!-- Item 4 -->
                    <div class="flex items-center gap-3 p-4 bg-white rounded-lg shadow-sm">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="flex-grow">Review with HR</span>
                        <button class="btn btn-ghost btn-sm px-2">
                            <span class="text-yellow-400">★</span>
                        </button>
                        <button class="btn btn-ghost btn-sm px-2">✕</button>
                    </div>

                    <!-- Item 5 -->
                    <div class="flex items-center gap-3 p-4 bg-white rounded-lg shadow-sm">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="flex-grow">Going to Dia's School</span>
                        <button class="btn btn-ghost btn-sm px-2">
                            <span class="text-gray-300">☆</span>
                        </button>
                        <button class="btn btn-ghost btn-sm px-2">✕</button>
                    </div>

                    <!-- Item 6 -->
                    <div class="flex items-center gap-3 p-4 bg-white rounded-lg shadow-sm">
                        <input type="checkbox" class="checkbox checkbox-sm" />
                        <span class="flex-grow">Update File</span>
                        <button class="btn btn-ghost btn-sm px-2">
                            <span class="text-gray-300">☆</span>
                        </button>
                        <button class="btn btn-ghost btn-sm px-2">✕</button>
                    </div>
                </div>

                <!-- Add Task Input -->
                <div class="mt-4">
                    <div class="flex items-center gap-2 p-4 bg-white rounded-lg">
                        <span class="text-xl text-gray-400">+</span>
                        <input type="text" placeholder="Write your task here"
                            class="flex-grow bg-transparent border-none focus:outline-none" />
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>

</html>
