<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bhuban Majhi Travel</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@latest/dist/full.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <!-- Hero Section with Background -->
  <div class="relative min-h-screen">
    <img src="image/Landing Page Background Image.jfif" alt="Beach with Boats"
      class="absolute inset-0 w-full h-full object-cover -z-10">

    <!-- Navbar -->
    <div class="navbar bg-transparent px-4 md:px-8">
      <div class="navbar-start">
        <img src="image/Bhubanmajhi_Logo.png" alt="Bhuban Majhi Travel Logo" class="w-40">
      </div>
      <div class="navbar-center hidden lg:flex">
        <ul class="menu menu-horizontal px-1">
          <li><a>Hotels</a></li>
          <li><a>Flight</a></li>
          <li><a>Tour</a></li>
          <li><a>Visa</a></li>
        </ul>
      </div>
      <div class="navbar-end">
        <a class="btn btn-neutral">Sign In</a>
      </div>
    </div>

    <!-- Hero Content -->
    <div class="container mx-auto px-4 pt-16">
      <h1 class="text-4xl md:text-5xl font-bold text-center mb-12 text-white">Where Every Journey Begins</h1>

      <!-- Search Card -->
      <div class="card bg-base-100 shadow-xl max-w-5xl mx-auto bg-opacity-90">
        <div class="card-body p-6">
          <!-- Tabs -->
          <div class="flex gap-4 mb-6">
            <button class="btn btn-neutral">Hotels</button>
            <button class="btn btn-ghost">Flight</button>
            <button class="btn btn-ghost">Tour</button>
            <button class="btn btn-ghost">Visa</button>
          </div>

          <!-- Search Form -->
          <div class="grid grid-cols-1 md:grid-cols-4 gap-4">
            <div class="form-control">
              <input type="text" placeholder="New York, USA" class="input input-bordered" />
            </div>
            <div class="form-control">
              <input type="date" class="input input-bordered" />
            </div>
            <div class="form-control">
              <input type="date" class="input input-bordered" />
            </div>
            <div class="form-control">
              <select class="select select-bordered w-full">
                <option>1 Room, 2 adults</option>
              </select>
            </div>
          </div>
          <div class="card-actions justify-end mt-4">
            <button class="btn btn-neutral">Search</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Popular Destinations -->
  <div class="container mx-auto px-4 py-16">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold">Popular Destinations</h2>
      <div class="flex gap-2">
        <button class="btn btn-circle btn-sm">❮</button>
        <button class="btn btn-circle btn-sm">❯</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
      <!-- Pink Palace Card -->
      <div class="card bg-base-100 shadow-xl">
        <figure class="relative h-48">
          <img src="pink-palace.jpg" alt="Pink Palace" class="w-full h-full object-cover" />
          <div class="absolute bottom-4 left-4 text-white font-bold">Dubai</div>
        </figure>
      </div>
      <!-- Cox's Bazar Card -->
      <div class="card bg-base-100 shadow-xl">
        <figure class="relative h-48">
          <img src="beach-boats.jpg" alt="Cox's Bazar" class="w-full h-full object-cover" />
          <div class="absolute bottom-4 left-4 text-white font-bold">Cox's Bazar</div>
        </figure>
      </div>
      <!-- Mountain Valley Card -->
      <div class="card bg-base-100 shadow-xl">
        <figure class="relative h-48">
          <img src="mountain-valley.jpg" alt="Sylhet" class="w-full h-full object-cover" />
          <div class="absolute bottom-4 left-4 text-white font-bold">Sylhet</div>
        </figure>
      </div>
      <!-- Rocky Beach Card -->
      <div class="card bg-base-100 shadow-xl">
        <figure class="relative h-48">
          <img src="rocky-beach.jpg" alt="Saint Martin" class="w-full h-full object-cover" />
          <div class="absolute bottom-4 left-4 text-white font-bold">Saint Martin</div>
        </figure>
      </div>
    </div>
  </div>

  <!-- Popular Hotels -->
  <div class="container mx-auto px-4 py-16">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-2xl font-bold">Popular Hotels</h2>
      <div class="flex gap-4 overflow-x-auto">
        <button class="btn btn-ghost">All</button>
        <button class="btn btn-ghost">Dubai</button>
        <button class="btn btn-ghost">Pakistan</button>
        <button class="btn btn-ghost">UK</button>
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <!-- Hotel Cards -->
      <div class="card bg-base-100 shadow-xl">
        <figure><img src="luxury-hotel.jpg" alt="Luxury Hotel" class="w-full h-64 object-cover" /></figure>
        <div class="card-body">
          <h3 class="card-title">Royal Heritage Inn</h3>
          <p class="text-sm text-gray-500">Dubai, United Arab Emirates</p>
          <div class="flex justify-between items-center mt-4">
            <div class="font-bold">BDT 4,550</div>
            <button class="btn btn-neutral btn-sm">Details</button>
          </div>
        </div>
      </div>
      <!-- Add more hotel cards as needed -->
    </div>
  </div>

  <!-- Popular Tour Packages -->
  <div class="container mx-auto px-4 py-16">
    <!-- Rest of the tour packages section remains the same -->
  </div>

  <!-- Footer -->
  <footer class="bg-neutral text-neutral-content">
    <div class="container mx-auto px-4 py-16">
      <div class="grid grid-cols-1 md:grid-cols-4 gap-8">
        <div>
          <img src="image/Bhubanmajhi_Logo.png" alt="Bhuban Majhi Travel Logo" class="w-40 mb-4">
          <p class="text-sm">info@bhubanmajhi.com</p>
        </div>
        <!-- Rest of the footer content remains the same -->
      </div>
      <div class="border-t border-neutral-700 mt-8 pt-8 text-center">
        <p>© 2024 Bhuban Majhi Travel and Tourism Ltd. All Rights Reserved</p>
      </div>
    </div>
  </footer>
</body>

</html>
