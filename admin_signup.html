<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Portal Signup</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
        <!-- Header -->
        <div class="flex justify-center items-center mx-auto py-5">
            <img src="image/Bhubanmajhi_Logo.png" alt="Logo" class="w-36">
        </div>
        <div class="mb-6 text-center">
            <h1 class="text-3xl font-bold text-gray-800">Admin Portal Signup</h1>
            <p class="text-gray-600 mt-2">Create an account to manage your dashboard.</p>
        </div>

        <!-- Form -->
        <form>
            <!-- Full Name Field -->
            <div class="mb-4">
                <label for="full-name" class="block text-sm font-medium text-gray-700">Full Name</label>
                <input type="text" id="full-name" name="full-name"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E2022]"
                    placeholder="Enter your full name" required>
            </div>

            <!-- Email Field -->
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                <input type="email" id="email" name="email"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E2022]"
                    placeholder="Enter your email" required>
            </div>

            <!-- Password Field -->
            <div class="mb-4">
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E2022]"
                    placeholder="Create a password" required>
            </div>

            <!-- Confirm Password Field -->
            <div class="mb-6">
                <label for="confirm-password" class="block text-sm font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password"
                    class="w-full p-3 mt-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#1E2022]"
                    placeholder="Re-enter your password" required>
            </div>

            <!-- Sign Up Button -->
            <button type="submit"
                class="w-full py-3 bg-[#1E2022] text-white font-bold rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-600">
                Sign Up
            </button>

            <!-- Already Have Account Link -->
            <div class="text-center mt-4">
                <p class="text-sm text-gray-600">Already have an account?
                    <a href="/login" class="text-[#1E2022] font-semibold hover:underline">Login</a>
                </p>
            </div>
        </form>

        <!-- Footer -->
        <div class="text-center mt-6 text-sm text-gray-600">
            By signing up, you agree to our
            <a href="/terms" class="text-[#1E2022] font-semibold hover:underline">Terms of Service</a> and
            <a href="/privacy" class="text-[#1E2022] font-semibold hover:underline">Privacy Policy</a>.
        </div>
    </div>

</body>

</html>
